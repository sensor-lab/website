<script>
// var slider = document.getElementById("myRange");

var volumn = 50

function volumnChange(new_volumn) {
    volumn = new_volumn
}

var submitHelper = {

    tone_map: {c: {
        unit: 'us',
        period: 3822,
        duration_a: 1500,
        duration_b: 0,
        duration_c: 0,
        running_time: 30
    }, d: {

    }, e: {

    }, f: {

    }, g: {

    }, a: {

    }, c5: {

    }, cs: {

    }, ds: {

    }, fs: {

        unit: 'us',
        period: 2145,
        duration_a: 1500,
        duration_b: 0,
        duration_c: 0,
        running_time: 30
    }},

    submitClick: async function(object, tone) {
        let request = '/hardware/operation'
        let body = {
        'event': 'now',
        'actions': [['pwm', 1, 'enabled', this.tone_map[tone].unit, this.tone_map[tone].period, parseInt(this.tone_map[tone].period * 0.5 * volumn / 100),
                    this.tone_map[tone].duration_b, this.tone_map[tone].duration_c, this.tone_map[tone].running_time]]
        }
        try {
        const response = await fetch(request, {
            method: 'post',
            body: JSON.stringify(body)
        }).then(response => response.text())
        .then(response => {
            document.getElementById('mainResponse').innerHTML += timerHelpers.responseDisplay(response);
        });
        } catch(err) {
            console.error(`Error: ${err}`);
        }
    }
}
