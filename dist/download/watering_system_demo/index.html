</head>
<style>
:root {
  --font-color: #222;
  --bg-color: #f2f3f7;
  --button-bg-color: #f2f3f7;
  --button-shadow:
    -6px -6px 8px rgba(255, 255, 255, 0.9),
    5px 5px 8px rgba(0, 0, 0, 0.07);
}

[data-theme="dark"] {
  --font-color: #fff;
  --bg-color: #181818;
  --button-bg-color: #121212;
  --button-shadow:
    -2px -2px 4px rgba(255, 255, 255, 0.05),
    0 0 10px 10px rgba(255, 255, 255, 0.005),
    2px 2px 8px rgba(60, 60, 60, 0.1);
}

html {
  box-sizing: border-box;
  font-size: 18px;
  font-family: 'Roboto', sans-serif;
  color: var(--font-color);
}

*,
*:before,
*:after {
  box-sizing: inherit;
}

body {
  background-color: #f2f2f2;
}

.color-cool {
  color: #077dfe;
}

.color-warm {
  color: #ff7a00;
}

.container {
  display: flex;
  justify-content: space-evenly;
  padding-top: 25px;
  align-items: center;
  flex-direction: column;
}

@media screen and (min-width:800px) {
  .container {
    flex-direction: row;
  }
}

.app-container {
  background-color: var(--bg-color);
  border-radius: 40px;
  box-shadow: -2px -2px 4px 0px #ffffff, 50px 50px 50px 0px rgba(0, 0, 0, .25);
  display: block;
  flex: 1;
  min-height: 500px;
  max-width: 350px;
  margin-bottom: 25px;
  overflow: hidden;
  padding: 30px;
}

.app-top-bar {
  display: flex;
  align-items: center;
  margin-bottom: 30px;
}

.app-heading {
  color: var(--font-color);
  display: block;
  flex: 1;
  font-size: 28px;
  font-weight: 800;
  margin: 0;
  text-align: center;
}

button {
	border: 0;
	&:focus {
		border: none;
		outline: 0 !important;
		outline-style: none;
	}
}

.form {
  color: var(--font-color);
  position: relative;
  border-radius: 15px;
  background: var(--button-bg-color);
  font-weight: 700;
  transition: all 100ms cubic-bezier(0.175, 0.885, 0.32, 1.275);
  box-shadow: var(--button-shadow);
  text-align: center;
}

.form input {
  border: 1px solid #ccc;
  border-radius: 5px;
  height: 30px;
  margin-top: 15px;
  margin-bottom: 15px;
}

.form select {
  border: 1px solid #ccc;
  border-radius: 5px;
  height: 30px;
}

.form button {
  background: var(--button-bg-color);
  box-shadow: var(--button-shadow);
  border: 1px solid #ccc;
  border-radius: 25%;
  height: 30px;
  width: 60px;
  text-align: center;
  margin: 20px;
}

.button {
  color: var(--font-color);
  position: relative;
  border-radius: 15px;
  background: var(--button-bg-color);
  font-weight: 700;
  transition: all 100ms cubic-bezier(0.175, 0.885, 0.32, 1.275);
  box-shadow: var(--button-shadow);
  cursor: pointer;

  &.button-link {
    color: #067CF8;
    display: block;
    font-size: 17px;
    margin: 30px 0 0;
    padding: 20px 0;
    width: 100%;
  }

  &.button-small {
    color: #6D6E74;
    font-size: 22px;
    line-height: 40px;
    width: 40px;
    height: 40px;
  }

  &.button-large {
    display: flex;
    font-size: 20px;
    flex-direction: column;
    padding: 15px;
    text-align: left;
    width: 45%;

    & svg {
      margin-bottom: 40px;
      width: 30px;
    }
  }
}

.button-dial {
  border-radius: 10%;
  display: flex;
  height: 270px;
  margin: 35px auto;
  align-items: center;
  justify-content: center;
  width: 270px;
}

.button-dial-top {
  background: var(--button-bg-color);
  box-shadow: var(--button-shadow);
  border-radius: 50%;
  width: 70%;
  height: 70%;
  margin: 0 auto;
  position: absolute;
  top: 15%;
  left: 15%;
  text-align: center;
  z-index: 5;
}

.button-dial-label {
  color: #067CF8;
  font-size: 20px;
  fill: #067CF8;
  position: relative;
  z-index: 10;
}

.button-block {
  align-items: center;
  display: flex;
  justify-content: space-between;
  padding: 15px 24px;
  width: 100%;

  span {
    font-size: 16px;
  }
}

.subtle {
  color: #6D6E74;
}

.flex-button-container {
  display: flex;
  justify-content: space-between;
}
</style>

<script>

function dec2bin(dec) {
  let bin = (dec >>> 0).toString(2);
  while (bin.length < 8) bin = "0" + bin
  return bin;
}

function findAllOccurance(binary) {
  var indices = [];
  for(var i=0; i<binary.length;i++) {
      if (binary[i] === "1") indices.push(i);
  }
  return indices;
}

function refreshTime() {
  var date = new Date();
  var time = date.getFullYear()+'-'+(date.getMonth()+1)+'-'+date.getDate()
    +' '+date.getHours()+':'+date.getMinutes()+":"+date.getSeconds();
  document.getElementById("currentDate").innerHTML = time;
}

refreshTime()
setInterval(refreshTime, 1000);

async function getTemperatureHumidity() {
  let request = '/hardware/operation'
  let body = {
    'event': 'now',
    'actions': [["gpio", 0, "output", 0],["delay", 0, "ms", 1],["onewire", 0, "us", 10, 170]]
  }
  try {
    const response = await fetch(request, {
      method: 'post',
      body: JSON.stringify(body)
    })
    .then(response => response.json())
    .then(response => {
      console.log(response)
      var binary_value = "";
      for (let key in response['result'][2])
      {
        binary_value += dec2bin(response['result'][2][key])
      }

      // 1 or 2 continuous '1' is 0, 3 or more than 3 continous '1' is 1
      var humidity = ""
      var temperature = ""
      let prev_tracker = []
      occurrance = findAllOccurance(binary_value)
      for (let i = 0; i < occurrance.length; i++) {
        if (occurrance[i] > 8) {
          // valid
          if (humidity.length < 16) {
            // humidy data
            if (prev_tracker.length == 0) {
              prev_tracker.push(occurrance[i])
            } else if (occurrance[i] == prev_tracker[prev_tracker.length - 1] + 1) {
              prev_tracker.push(occurrance[i])
            } else {
              if (prev_tracker.length > 2) {
                humidity = humidity + "1"
              } else {
                humidity = humidity + "0"
              }
              prev_tracker = []
              prev_tracker.push(occurrance[i])
            }
          } else if (temperature.length < 16) {
            // temperature data
            if (occurrance[i] == prev_tracker[prev_tracker.length - 1] + 1) {
              prev_tracker.push(occurrance[i])
            } else {
              if (prev_tracker.length > 2) {
                temperature = temperature + "1"
              } else {
                temperature = temperature + "0"
              }
              prev_tracker = []
              prev_tracker.push(occurrance[i])
            }
          } else {
            // crc, ignorable
            break;
          }
        } else {
          // pull high before 80us is starting signal sent by temperature sensor
        }
      }

      console.log(parseInt(humidity, 2) / 10)
      console.log(parseInt(temperature, 2) / 10)
      document.getElementById('temp_value').innerHTML = parseInt(temperature, 2) / 10;
      document.getElementById('humidity_value').innerHTML = parseInt(humidity, 2) / 10;
    });
  } catch(err) {
    console.error(`Error: ${err}`);
  }
}

getTemperatureHumidity()
setInterval(getTemperatureHumidity, 5000);

async function wateringOnce(object) {
  let duration = document.getElementById("duration_once").value
  if (!duration) {
    alert("请填写浇水时间，单位：秒");
  } else {
    console.log(duration)
    let request = '/hardware/operation'
    let body = {
      'event': 'now',
      'actions': [["gpio", 1, "output", 1],["delay", 0, "s", parseInt(duration)],["gpio", 1, "output", 0]]
    }
    try {
      const response = await fetch(request, {
        method: 'post',
        body: JSON.stringify(body)
      })
      .then(response => response.json())
      .then(response => {
        console.log(response)
      })
    } catch(err) {
      console.error(`Error: ${err}`);
    }
  }
}

async function wateringSchedule(object) {
  let duration = document.getElementById("duration_schedule").value
  let schedule_time = document.getElementById("schedule_time").value
  if (!duration) {
    alert("请填写浇水时间，单位：秒")
  } else if (!schedule_time) {
    alert("请选择定时间隔")
  } else {
    let request = '/hardware/operation'
    let body = {
      'event': 'schedule',
      'actions': [["gpio", 1, "output", 1],["delay", 0, "s", parseInt(duration)],["gpio", 1, "output", 0]]
    }
    var interval = ''
    switch (schedule_time)
    {
      case 'one_hour':
        interval = '1h'
        break;
      case 'six_hour':
        interval = '6h'
        break;
      case 'twelve_hour':
        interval = '12h'
        break;
      case 'daily':
        interval = '1d'
        break;
      case 'weekly':
        interval = '7d'
        break;
    }
    body['interval'] = interval
    try {
      const response = await fetch(request, {
        method: 'post',
        body: JSON.stringify(body)
      })
      .then(response => response.json())
      .then(response => {
        console.log(response)
      })
    } catch(err) {
      console.error(`Error: ${err}`);
    }
  }
}
